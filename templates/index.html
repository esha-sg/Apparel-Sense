{% extends "nav.html" %}
{% block content %}
<div id="loading" class="container"><br/><h4 class="tag_head">Loading</h4><img style="width:100px; height:100px;" src="/static/images/loadingimage.gif" /></div>
<div id="content">
<div class="container">
    <div class="header">
        <h3 class="text-muted">Search By Image</h3>
    </div>
    <hr/>
    <div>

        <form action="up" method="post" enctype="multipart/form-data">
            <input id ="filename" class='blue' style="background-color:#816263;"type="file" name="file" required><br/><br/>
            <input class='blue' style="background-color:#816263;" type="submit" value="Upload" onclick="loading();">
        </form>
    </div>
</div>
    <script type="text/javascript">// <![CDATA[
        function loading(){
        if (document.getElementById("filename").value != ""){
            $("#loading").show();
            $("#content").hide();
           }
        }
// ]]></script>
    <link href="/static/css/loading.css" rel='stylesheet' type='text/css' />
</div>
{% endblock %}
